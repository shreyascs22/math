<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MATH</title>
</head>
<body>
  <h1>CALCULATOR</h1>
  <table>
    <tr>
      <td colspan="5"><input id="output" type="text"></td>
    </tr>
    <tr>
      <td><button class="clear" id="clrbutton">Clr</button></td>
      <td><button class="calcterms" value="(">(</button></td>
      <td><button class="calcterms" value=")">)</button></td>
      <td><button class="calcterms" value="/">/</button></td>
      <td><button class="calcterms" value="&#9003;">&#9003;</button></td>
    </tr>
    <tr>
      <td><button class="calcterms" value="7">7</button></td>
      <td><button class="calcterms" value="8">8</button></td>
      <td><button class="calcterms" value="9">9</button></td>
      <td><button class="calcterms" value="x">x</button></td>
      <td><button class="calcterms" value="&radic;">&radic;</button></td>
    </tr>
    <tr>
      <td><button class="calcterms" value="4">4</button></td>
      <td><button class="calcterms" value="5">5</button></td>
      <td><button class="calcterms" value="6">6</button></td>
      <td><button class="calcterms" value="-">-</button></td>
      <td rowspan="3"><button class="equals" id="equalsbutton">=</button></td>
    </tr>
    <tr>
      <td><button class="calcterms" value="1">1</button></td>
      <td><button class="calcterms" value="2">2</button></td>
      <td><button class="calcterms" value="3">3</button></td>
      <td><button class="calcterms" value="+">+</button></td>
    </tr>
    <tr>
      <td><button class="calcterms" value="%">%</button></td>
      <td><button class="calcterms" value="0">0</button></td>
      <td><button class="calcterms" value=".">.</button></td>
      <td><button class="calcterms" value="^">^</button></td>
    </tr>
    
  </table>
  <script src="script.js"></script>
</body>
</html>
